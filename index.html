<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="jquery-2.2.4.js"></script>

</head>
<body>
  <form>
    <button type="button" name="button" id="clique-moi" >Clique-moi !</button>
  </form>
  <script>
  // Ajout d'un event click au bouton clique-moi qui affiche une boîte de dialogue
    $('#clique-moi').click(function() {
      alert('Brave esclave, tu as bien rempli ton rôle !')
    });
  </script>
</body>
